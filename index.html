<!DOCTYPE html>
<html lang="ja">

<body>
    <img src="./kage.PNG" style="height: 600px; position:absolute; opacity:1;">
    <img src="./ninja.PNG" style="height: 600px; position:absolute; opacity:0;" id='ninja_big'>
    <img src="./ninja.PNG" style="height:500px; width:600px; position:absolute; opacity:0;" id='ninja_medium'>
    <img src="./ninja.PNG" style="height:300px; width:600px; position:absolute; opacity:0;" id='ninja_small'>

    <script>
        time = 0
        setInterval(function() {
            time += 1;
            //console.log(time);
        }, 100);

        big = document.getElementById("ninja_big");
        medium = document.getElementById("ninja_medium");
        small = document.getElementById("ninja_small");
        setInterval(function() {
            if (time % 5 == 0) {
                big.style.opacity = "0";
                medium.style.opacity = "0";
                small.style.opacity = "1";
            } else if ((time + 1) % 5 == 0) {
                big.style.opacity = "0";
                medium.style.opacity = "1";
                small.style.opacity = "0";
            } else {
                big.style.opacity = "1";
                medium.style.opacity = "0";
                small.style.opacity = "0";
            }
        }, 10);
    </script>
</body>

</html>
